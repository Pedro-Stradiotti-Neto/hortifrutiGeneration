<main class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-monospace">Cadastre seu produto</h2>
        </div>
    </div>

    <form class="my-5">
        <div class="form-group">
            <label for="name">Nome :</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite aqui o nome"
                [(ngModel)]="fruta.nome">
        </div>
        <div class="form-group">
            <label for="price">Preço :</label>
            <input type="text" class="form-control" name="preco" id="price" placeholder="Digite aqui o preço"
                [(ngModel)]="fruta.preco">
        </div>
        <div class="form-group">
            <label for="image">Imagem :</label>
            <input type="text" class="form-control" name="imagem" id="image" placeholder="Digite URL da imagem"
                [(ngModel)]="fruta.imagem">
        </div>
        <div class="form-group">
            <label for="quant">Quantidade em estoque :</label>
            <input type="text" class="form-control" name="qtdEstoque" id="quant"
                placeholder="Digite a quantidade em estoque" [(ngModel)]="fruta.qtdEstoque">
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-primary" (click)="cadastrar()">Cadastrar</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-6 d-flex justify-content-center" *ngFor='let Fruta of listaFrutas'>
            <div class="card card-style mb-3">
                <img src={{Fruta.imagem}} alt="Imagem de Fruta" class="card-img-top pt-4 pr-4 pl-4">
                <div class="card-body">
                    <h5 class="card-title text-center">{{Fruta.nome}}</h5>
                    <div class="d-flex flex-column mb-4">
                        <span class="card-text text-center">Código: {{Fruta.id}}</span>
                        <span class="card-text text-center">Preço: {{Fruta.preco}}</span>
                        <span class="card-text text-center">Quantidade em estoque: {{Fruta.qtdEstoque}}</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-info mr-4" [routerLink]="['/edit', Fruta.id]">
                            Editar
                        </button>
                        <button class="btn btn-outline-danger" [routerLink]="['/delete', Fruta.id]">
                            Apagar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
